<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body{
            font-family:Arial,sans-serif;
            background-color:#f4f4f4;
            margin:0;
            padding:0;
        }
        form{
            background-color:#fff;
            padding:20px;
            max-width:500px;
            margin:20px auto;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            border-radius:10px;
        }
        h2{
            text-align:center;
            color:#4CAF50;
        }
        label{
            font-weight:bold;
            display:block;
            margin-bottom:10px;
        }
        input[type="text"],input[type="date"],select,textarea{
            width:100%;
            padding:10px;
            margin-bottom:20px;
            border:1px solid #ccc;
            border-radius:5px;
        }
        button{
            width:100%;
            background-color:#4CAF50;
            color:white;
            padding:15px;
            border:none;
            border-radius:5px;
            font-size:16px;
            cursor:pointer;
        }
        button:hover{
            background-color:#45a049;
        }
    </style>
</head>
<body>
    <form id="leaveForm" action="admin2.html" method="POST">
        <h2>Leave Application Form</h2>
        <label for="applicant-name">Applicant Name:</label>
        <input type="text" id="applicant-name" name="applicant-name" placeholder="ex:abc" required>
        <label for="authority">Authority:</label>
        <select id="authority" name="authority" required>
            <option value="">Select</option>
            <option value="Principal">Principal</option>
            <option value="Hod">HOD</option>
        </select>
        <label for="leave-reason">Leave Applying For:</label>
        <textarea id="leave-reason" name="leave-reason" placeholder="Enter reason " required></textarea>
        <label for="start-date">Leave Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
        <label for="end-date">Leave End Date:</label>
        <input type="date" id="end-date" name="end-date" required>
        <button type="submit">Apply</button>
    </form>
<script>
    const form=document.getElementById('leaveForm');
    function getTomorrowDate(){
        const today=new Date();
        today.setDate(today.getDate()+1);  
        return today.toISOString().split('T')[0]; 
    }
    const tomorrow=getTomorrowDate();
    document.getElementById('start-date').setAttribute('min',tomorrow);
    document.getElementById('end-date').setAttribute('min',tomorrow);
    form.addEventListener('submit',function(event){
        event.preventDefault(); 
        const name=document.getElementById('applicant-name').value;
        const authority=document.getElementById('authority').value;
        const reason=document.getElementById('leave-reason').value;
        const startDate=document.getElementById('start-date').value;
        const endDate=document.getElementById('end-date').value;
        localStorage.setItem('applicantName',name);
        localStorage.setItem('authority',authority);
        localStorage.setItem('leaveReason',reason);
        localStorage.setItem('startDate',startDate);
        localStorage.setItem('endDate',endDate);
        window.location.href = 'admin2.html';
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Leave Application Submitted</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            background-color:#f4f4f4;
            margin:0;
            padding:0;
        }
        .container{
            max-width:600px;
            background-color:#fff;
            padding:20px;
            margin:50px auto;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            border-radius:10px;
        }
        h2{
            text-align:center;
            color:#4CAF50;
        }
        .details{
            margin-top:20px;
        }
        .details p{
            margin:5px 0;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leave Application Details</h2>
        <div class="details">
            <p><strong>Applicant Name:</strong><span id="applicantName"></span></p>
            <p><strong>Authority:</strong><span id="authority"></span></p>
            <p><strong>Reason for Leave:</strong><span id="leaveReason"></span></p>
            <p><strong>Leave Start Date:</strong><span id="startDate"></span></p>
            <p><strong>Leave End Date:</strong><span id="endDate"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('applicantName').textContent=localStorage.getItem('applicantName');
        document.getElementById('authority').textContent=localStorage.getItem('authority');
        document.getElementById('leaveReason').textContent=localStorage.getItem('leaveReason');
        document.getElementById('startDate').textContent=localStorage.getItem('startDate');
        document.getElementById('endDate').textContent=localStorage.getItem('endDate');
    </script>
</body>
</html>
